<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marleen's</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS STYLES START HERE --- */
        
        /* Variables for easy color changes */
        :root {
            --primary-pink: #F8C3CD; /* Soft Pink */
            --dark-pink: #D8829D;    /* Darker Pink accents */
            --chocolate: #5D4037;    /* Dark Brown text */
            --white: #ffffff;
            --bg-light: #FFFBFB;     /* Very pale pinkish white background */
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--chocolate);
            background-color: var(--bg-light);
            line-height: 1.6;
        }

        /* Typography */
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        img {
            max-width: 100%;
            display: block;
            border-radius: 8px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background-color: var(--white);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-pink);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-links li a:hover {
            color: var(--dark-pink);
        }

        .btn-nav {
            background-color: var(--dark-pink);
            color: var(--white);
            padding: 8px 16px;
            border-radius: 20px;
            transition: 0.3s;
        }

        .btn-nav:hover {
            background-color: var(--chocolate);
            color: var(--white);
        }

        /* Hero / Header Section */
        .hero {
            height: 80vh;
            /* Using one of your photos as a background with a white overlay so text is readable */
            background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.6)), url('IMG_4388.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: var(--dark-pink);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .btn-main {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--chocolate);
            color: var(--white);
            border-radius: 30px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-main:hover {
            background-color: var(--dark-pink);
            transform: translateY(-2px);
        }

        /* General Section Styling */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 80px 20px;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--dark-pink);
        }

        /* Menu Section */
        .bg-pink {
            background-color: #FFF0F3;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .card {
            background: var(--white);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: left;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-image img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--chocolate);
        }

        .details {
            margin-top: 15px;
            list-style-position: inside;
            font-size: 0.9rem;
            color: #666;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .gallery-grid img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery-grid img:hover {
            transform: scale(1.02);
            cursor: pointer;
        }

        /* Contact Section */



        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .nav-links { display: none; } /* Hidden on mobile for simplicity */
            .logo { margin: 0 auto; }
            .hero { height: 60vh; }
        }
        /* --- CSS ENDS HERE --- */
    </style>
</head>
<body>

    <header class="hero">
        <div class="hero-content">
            <h1>Marleen's Cake Pops</h1>
        </div>
    </header>


    <section id="menu" class="bg-pink">
        <div class="container">
            <h2>Selection</h2>
            <div class="menu-grid">
                
                <div class="card">
                    <div class="card-image">
                        <img src="5_op_1.png" alt="5 dollar option">
                    </div>
                    <h3>$5 Option A</h3>
                </div>

                <div class="card">
                    <div class="card-image">
                        <img src="5_op_2.png" alt="5 dollar option">
                    </div>
                    <h3>$5 Option B</h3>
                </div>

                <div class="card">
                    <div class="card-image">
                        <img src="10_op_1.png" alt="10 dollar option">
                    </div>
                    <h3>$10 Option A</h3>

        
                </div>

                <div class="card">
                    <div class="card-image">
                        <img src="10_op_2.png" alt="10 dollar option">
                    </div>
                    <h3>$10 Option B</h3>
                </div>

                <div class="card">
                    <div class="card-image">
                        <img src="20_op.png" alt="20 dollar option">
                    </div>
                    <h3>$20 Option</h3>
                </div>

                <div class="card">
                    <div class="card-image">
                        <img src="50_op.png" alt="50 dollar option">
                    </div>
                    <h3>$50 Option</h3>
                </div>

            </div>
        </div>
    </section>

    


</body>
</html>
